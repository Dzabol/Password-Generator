<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="indexCss.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="contentContainer">
        <div class="tile-box">
          <h1>Generate a</h1>
          <h2>random password</h2>
          <h4>Never use an inserucre password again.</h4>
        </div>
        <div class="passwordGenerationSection">
          <label class="checkBoxLabel" for="checkBoxContainer">
            Generate password from</label
          >
          <div class="checkBoxContainer">
            <label>
              <input type="checkbox" name="Letter" value="true" checked />
              Letters
            </label>
            <label>
              <input type="checkbox" name="Number" value="true" checked />
              Numbers
            </label>
            <label>
              <input type="checkbox" name="specialChar" value="true" checked />
              Special char
            </label>
          </div>
          <div class="generatePaswordSection">
            <div class="passwordLengthInputBox-container">
              <label for="passwordLength-input">Password length:</label>
              <input
                class="passwordLength-input"
                id="passwordLenght"
                value="15"
              />
            </div>
            <button onclick="generatePasswords()">Generate passwords</button>
          </div>
        </div>
        <p class="message-box" id="message-box"></p>
        <hr />
        <div class="newPasswordSection">
          <input
            class="passwordInput"
            id="firstPassword"
            onclick="copyInputBoxValue('firstPassword')"
          />
          <input
            class="passwordInput"
            id="secondPassword"
            onclick="copyInputBoxValue('secondPassword')"
          />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
